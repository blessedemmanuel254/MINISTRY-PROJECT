<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministry Dashboard - Line Chart</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f8f9fa;
    }
    .chart-container {
      width: 75%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <h2>Altar Registrations Over Time</h2>
    <canvas id="altarLineChart"></canvas>
  </div>

  <script>
    // Sample Data (replace with dynamic DB values later)
    const data = {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
      datasets: [{
        label: 'Registered Altars',
        data: [5, 9, 15, 20, 28, 32, 37], // Example growth numbers
        fill: true,
        borderColor: 'rgba(54, 162, 235, 1)',
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        tension: 0.4,  // smooth curves
        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
        pointRadius: 5
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Growth of Registered Altars',
            font: { size: 18 }
          },
          legend: {
            position: 'top'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 5 }
          }
        }
      }
    };

    // Render Chart
    new Chart(
      document.getElementById('altarLineChart'),
      config
    );
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active vs Inactive Members (Line Chart)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    #chart-container {
      width: 700px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="membersLineChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('membersLineChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'], // months
        datasets: [
          {
            label: 'Active Members',
            data: [120, 150, 180, 200, 220, 250, 280], // example data
            borderColor: 'green',
            backgroundColor: 'rgba(0, 128, 0, 0.2)',
            tension: 0.3,
            fill: true
          },
          {
            label: 'Inactive Members',
            data: [50, 60, 55, 70, 65, 75, 80], // example data
            borderColor: 'red',
            backgroundColor: 'rgba(255, 0, 0, 0.2)',
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Active vs Inactive Members Over Time'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
